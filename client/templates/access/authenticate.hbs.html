<template name="authenticate">
  {{#contentFor "headerButtonLeft"}} 
    <button data-ion-menu-toggle="left" class="button button-clear">
      <i class="fa fa-bars"></i>
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}} 
    <h1 class="title title-center">WADM</h1>
  {{/contentFor}} 

  {{#contentFor "headerButtonRight"}}
    {{#if currentUser}}
      <p class="title title-right pull-right">
        {{currentUser.profile.name}}
        <a href="#"><i data-logout style="color: #FF7B7B" class="fa fa-times"></i></a>
      </p>
    {{/if}} 

  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    <div id="authenticateTransition" class="padding">
      {{!-- <div class="ui grid">
        <div class="row">
        <div class="one wide column"></div>  
          <div class="center aligned fourteen wide column">
            
          </div>  
          <div class="one wide column"></div>  
        </div>
      </div> --}}
      {{> atForm}}    
    </div>  
    {{/ionContent}}
  {{/ionView}}
</template>
